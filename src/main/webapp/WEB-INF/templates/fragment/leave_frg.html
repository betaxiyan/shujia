<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
  <body>
     <div th:fragment="leave" role="tabpanel" class="tab-pane" id="details_three">
        <div class="view_body">
              <div class="view_search">
                   <span>服务类型</span><input type="text" style="width:120px;height:26px;" id="tenantServiceType" name="serviceType" value="" />  
                   <span>租户名称</span><input type="text" style="width:120px;height:26px;" id="tenantLeaveName" name="tenantName" value="" />  
                   <sapn>租户级别</sapn>
                   <select  name="tenantLeavel" id="tenantLeaveLevel">
                      <option value=""></option>
                      <option value="0">小</option>
                      <option value="1">中</option>
                      <option value="2">大</option>
                   </select>
                   <span>租户负责人</span><input type="text" style="width:120px;height:26px;" id="tenantLeaveBoss" name="tenantBoss" value=""/>                     
                   <span>联系电话</span><input type="text" style="width:120px;height:26px;" id="tenantLeaveTel" name="tenantTel" value=""/>                      
                   <span>平台接口人</span><input type="text" style="width:120px;height:26px;" id="tenantLeaveInterface" name="tenantInterface" value=""/>   
                   <button type="button" class="btn btn-danger" style="margin-left:5px;" th:onclick="'clickLeaveTable()'">查询</button>
                   <button type="button" class="btn btn-danger" th:onclick="'cleanLeaveSearch()'" style="margin-left:-40px;">清空</button>
                   <a href="#" class="export" th:onclick="'exportFile()'">导出</a>
              </div>
              <!-- <div class="tools-header">
                   <i class="upload_icon"></i>
                   <a href="#" class="update" data-toggle="modal" data-target="#addTenModal" style="margin-left:1200px;">新增</a>
               </div> -->
              <div class="box">
                 <div class="box-body table-responsive">
                    <table id="leave_table" class="table table-bordered display nowrap">
                                <thead>
                                    <tr style="text-align: center">
                                         <th>序号</th>
                                         <th>服务类型</th>
                                         <th>租户</th>
                                         <th>租户级别</th>
                                         <th>租户负责人</th>
                                         <th>租户负责人联系电话</th>
                                         <th>资源类型</th>
                                         <th>访问Ip</th>
                                         <th>存储使用量</th>
                                         <th>机房</th>
                                         <th>需求</th>
                                         <th>服务名</th>
                                         <th>队列名</th>
                                         <th>申请日期</th>
                                         <th>开放日期</th>
                                         <th>变更时间</th>
                                         <th>退租时间</th>
                                         <th>平台接口人</th>
                                         <th>备注</th>
                                         <th>操作</th>
                                       </tr>
                                </thead>
                                <tbody>
                                </tbody>
                     </table>
                  </div>
              </div>
       </div>
       
        <div class="modal fade" id="updateTenModal" tabindex="-1" role="dialog" aria-labelledby="uploadToolModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">编辑内容</h4>
                    </div>
                    <div class="modal-body" style="padding-left: 20px;">
                      <form id="updateTenForm" class="form-horizontal"  method="get">
                        <input id="updateleave-tlId" type="hidden" name="tlId"/>
                        <div class="form-group">
                            <label for="serviceType" class="control-label col-md-2 ">服务类型</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="updateleave-serviceType" name="serviceType" placeholder="请输入服务类型"  readonly="true"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tenantName" class="control-label col-md-2 ">租户名称</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="updateleave-tenantName" name="tenantName" placeholder="请输入租户" readonly="true"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tenantLevel" class="control-label col-md-2 ">租户级别</label>
                            <div class="col-md-9">
                                <select  class="form-control" id="updateleave-tenantLevel" disabled="disabled" >
                                    <option  value="0">小</option>
                                    <option  value="1">中</option>
                                    <option  value="2">大</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tenantBoss" class="control-label col-md-2 ">租户负责人</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="updateleave-tenantBoss" name="tenantBoss" placeholder="请输入租户负责人" readonly="true"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tenantTel" class="control-label col-md-2 ">联系电话</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="updateleave-tenantTel" name="tenantTel" placeholder="请输入联系电话" readonly="true"/>
                            </div>
                        </div>
                        <div class="form-group">
                          <label for="resourceType" class="control-label col-md-2 ">资源类型</label>
                            <div class="col-md-9">
                                 <input type="text" class="form-control" id="updateleave-resourceType" name="resourceType" placeholder="请输入资源类型" readonly="true"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="askIp" class="control-label col-md-2 ">访问Ip</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="updateleave-askIp" name="askIp" placeholder="请输入访问Ip"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="storage" class="control-label col-md-2 ">存储使用量</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="updateleave-storage" name="storage" placeholder="存储容量"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="computeRoom" class="control-label col-md-2 ">机房</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="updateleave-computeRoom" name="computeRoom" placeholder="输入机房"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="demand" class="control-label col-md-2 ">需求</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="updateleave-demand" name="demand" placeholder="输入需求"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="serviceName" class="control-label col-md-2 ">服务名</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="updateleave-serviceName" name="serviceName" placeholder="输入服务名"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sequenceName" class="control-label col-md-2 ">队列名</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="updateleave-sequenceName" name="sequenceName" placeholder="输入队列名"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="askDate" class="control-label col-md-2 ">申请日期</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control Wdate" id="updateleave-askDate" name="askDate" placeholder="输入申请日期" th:onclick="'WdatePicker()'"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="openDate" class="control-label col-md-2 ">开放日期</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control Wdate" id="updateleave-openDate" name="openDate" placeholder="输入开放日期" th:onclick="'WdatePicker()'" format="yyyyMMdd"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="changeDate" class="control-label col-md-2 ">变更时间</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control Wdate" id="updateleave-changeDate" name="changeDate" placeholder="输入变更时间" th:onclick="'WdatePicker()'"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="endRentDate" class="control-label col-md-2 ">退租时间</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control Wdate" id="updateleave-endRentDate" name="endRentDate" placeholder="输入退租时间" th:onclick="'WdatePicker()'"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tenantInterface" class="control-label col-md-2 ">平台接口人</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="updateleave-tenantInterface" name="tenantInterface" placeholder="输入平台接口人" readonly="true"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="remark" class="control-label col-md-2 ">备注</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="updateleave-remark" name="remark" placeholder="输入备注"/>
                            </div>
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" id="updateTenBtn">提交</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal" id="updateReloadHTML">关闭</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="alertModal2" tabindex="-1" role="dialog" aria-labelledby="alertModalLabel">
          <div class="modal-dialog" role="document" style="width: 350px;">
            <div class="modal-content" style="width: 350px;">
                <div class="modal-body" style="text-align: center;font-weight: bold;padding: 30px;">
                </div>
                <div class="modal-footer" style="text-align: center;padding: 5px;">
                    <button type="button" class="btn btn-danger btn-xs" id="removeTen">确定</button>
                    <button type="button" class="btn btn-default btn-xs" data-dismiss="modal">取消</button>
                </div>
            </div>
         </div>
    </div>
           <input type="hidden" id="delete-tlId" name="tlId"/>
        <script type="text/javascript" th:inline="javascript">
         window.onscroll = function(){
                $('.fixedHeader-floating th').css('text-align','center');
        } 
        </script>
     </div>
  </body>
</html>
